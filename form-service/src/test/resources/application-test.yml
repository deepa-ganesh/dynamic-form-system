spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/form_system_test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  flyway:
    enabled: false

  cache:
    type: none

  security:
    user:
      name: testuser
      password: testpassword

app:
  security:
    cors:
      allowed-origin-patterns: http://localhost:5173,http://127.0.0.1:5173
    demo-users:
      user:
        username: user
        password: password
      admin:
        username: admin
        password: admin
      alt-admin:
        username: admin@example.com
        password: demo123

logging:
  level:
    com.dynamicform.form: DEBUG
    org.springframework: WARN
