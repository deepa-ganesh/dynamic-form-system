spring:
  application:
    name: dynamic-form-system
  data:
    mongodb:
      uri: mongodb://localhost:27017/form_system
      auto-index-creation: true
  datasource:
    url: jdbc:postgresql://localhost:5432/form_schema
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
  cache:
    type: redis
    redis:
      time-to-live: 3600000

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.dynamicform.form: TRACE
    org.springframework.data.mongodb: DEBUG
    org.springframework.data.redis: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  security:
    cors:
      allowed-origin-patterns: ${CORS_ALLOWED_ORIGIN_PATTERNS:http://localhost:5173,http://127.0.0.1:5173}
    demo-users:
      user:
        username: ${DEMO_USER_USERNAME:user}
        password: ${DEMO_USER_PASSWORD:password}
      admin:
        username: ${DEMO_ADMIN_USERNAME:admin}
        password: ${DEMO_ADMIN_PASSWORD:admin}
      alt-admin:
        username: ${DEMO_ALT_ADMIN_USERNAME:admin@example.com}
        password: ${DEMO_ALT_ADMIN_PASSWORD:demo123}
