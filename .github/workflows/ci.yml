name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend-and-batch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Maven Verify (with coverage checks)
        run: mvn -B clean verify -Pcoverage-ci

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: form-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: form-ui/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
